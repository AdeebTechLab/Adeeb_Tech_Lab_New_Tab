<script>
/* CLOCK */
function updateClock(){
    let now = new Date();
    document.getElementById("hrs").innerText = now.getHours();
    document.getElementById("min").innerText = now.getMinutes();
    document.getElementById("sec").innerText = now.getSeconds();

    document.getElementById("todayDate").innerText =
        now.toLocaleDateString('en-GB', {
            weekday:'long',
            day:'2-digit',
            month:'long',
            year:'numeric'
        });
}
setInterval(updateClock, 1000);

/* SEARCH FUNCTION */
 const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");

  searchBtn.onclick = () => {
    const q = searchInput.value.trim();
    if (q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, "_self");
  };

  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const q = searchInput.value.trim();
      if (q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, "_self");
    }
  });

  /* VOICE SEARCH */
   const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (SpeechRecognition) {
    const recog = new SpeechRecognition();
    document.getElementById("voiceBtn").onclick = () => {
      recog.start();
    };
    recog.onresult = (e) => {
      document.getElementById("searchInput").value = e.results[0][0].transcript;
    };
  } else {
    document.getElementById("voiceBtn").style.display = "none";
  }
/* LOCATION & WEATHER */



function fetchOpenMeteoWeather() {
  const url = "https://api.open-meteo.com/v1/forecast?latitude=29.3956&longitude=71.6833&current_weather=true";
  console.log(url);
  fetch(url)
    .then(res => res.json())
    .then(data => {
      const w = data.current_weather;
      document.getElementById("tempVal").innerText = Math.round(w.temperature) + "°C";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("location").innerText = "Weather error";
    });
}

fetchOpenMeteoWeather();
 
</script>
